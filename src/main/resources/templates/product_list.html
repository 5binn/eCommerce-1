<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>제품리스트</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="product, loop : ${productList}">
            <td th:text="${loop.count}"></td>
            <td th:text="${product.title}"></td>
            <td th:text="${product.}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
