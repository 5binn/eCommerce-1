<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>제품등록</title>
</head>
<body>
<a th:href="@{/}">홈으로</a>
<div>
    <form th:object="${productCreateForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" name="title" id="title" th:field="*{title}">
        </div>
        <div>
            <label for="content">내용</label>
            <textarea name="content" id="content" cols="30" rows="10" th:field="*{content}"></textarea>
        </div>
        <div>
            <label for="price">금액</label>
            <input type="number" name="price" id="price" th:field="*{price}">
        </div>
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
